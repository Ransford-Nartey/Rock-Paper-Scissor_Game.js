<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<link rel="stylesheet" href="style/07-rock-paper-scissors.css">
<body>
  <p class=" para">Rock Paper Scissors</p>
   
   <button onclick="
    playGame('Rock');
    " class="move-button"><img src="images/rock-emoji.png" class="emojis"></button>
     

    <button onclick="
    playGame('Paper')
    " class="move-button"><img src="images/paper-emoji.png" class="emojis"></button>                                          
   
    <button onclick="
    playGame('Scissors');
    " class="move-button"><img src="images/scissors-emoji.png" class="emojis">
    </button>

    <p class="js-result results"></p>
    <p class="js-moves"></p>
    <p class="js-score score"></p>


    <button onclick="
    score.wins = 0;
    score.losses = 0;
    score.tie = 0;
    localStorage.removeItem('score');
    updateScoreElement();
    " class="reset-button" >Resert scores</button>

    <script src="scripts/07-rock-paper-scissors.js"></script>
</body>
</html>
